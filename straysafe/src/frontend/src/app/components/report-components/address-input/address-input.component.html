<div class="flex flex-col align-center justify-center">
  <button
    class="self-end bg-blue-800 text-white p-2 rounded-md w-32 my-2"
    routerLink="/lost-pet"
    [queryParams]="{ step: 'upload-photo' }"
    (click)="updateSharedVariable()"
  >
    NEXT ->
  </button>
  <div class="flex flex-col space-y-4 p-5">
    <div class="w-1/3 flex flex-col mx-auto">
      <input
        [(ngModel)]="address"
        type="text"
        class="flex border-2 border-gray-300 p-2 rounded-md"
        placeholder="Enter your address"
        (keyup.enter)="searchAddress()"
      />
      <a class="flex text-cyan-800 text-sm my-1 pl-1 cursor-pointer">Use current location</a>
    </div>
    <button class="bg-blue-500 text-white p-2 rounded-md w-32 my-2 self-center" (click)="searchAddress()">
      Search
    </button>
  </div>
  <div class="flex justify-center w-full mb-32">
    <div class="w-full h-[60vh]" leaflet [leafletOptions]="options" (leafletMapReady)="onMapReady($event)"></div>
  </div>
</div>
