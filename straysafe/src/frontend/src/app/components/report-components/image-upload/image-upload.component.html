<div class="flex flex-col">
  <!-- HEADER -->
  <div class="text-center mb-6">
    <h2 class="text-2xl font-bold">Upload a photo of your pet</h2>
    <p class="text-sm text-gray-500 dark:text-gray-400">This will help others recognize your pet</p>
  </div>
  <!-- FILE INPUT -->
  <div class="flex mx-auto w-1/2" *ngIf="file == null">
    <label
      for="dropzone-file"
      class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed
      rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100
      dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600"
      (dragover)="onDragOver($event)"
      (drop)="onDrop($event)"
    >
      <div class="flex flex-col items-center justify-center pt-5 pb-6">
        <svg
          class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 20 16"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
          />
        </svg>
        <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
          <span class="font-semibold">Click to upload</span> or drag and drop
        </p>
        <p class="text-xs text-gray-500 dark:text-gray-400">PNG or JPG</p>
      </div>
      <input id="dropzone-file" type="file" class="hidden" (change)="handleFileInput($event)" />
    </label>
  </div>
  <!-- IMAGE PREVIEW -->
  <div class="flex justify-center mx-auto w-1/3 h-[50vh] my-4" *ngIf="file != null">
    <canvas #imageCanvas class="object-contain rounded-md"></canvas>
  </div>

  <!-- BUTTONS -->
  <button
    class="bg-blue-500 text-white p-2 rounded-md w-1/3 mx-auto my-6"
    [class.disabled]="!file"
    [disabled]="!file"
    routerLink="/lost-pet"
    [queryParams]="{ step: 'summary' }"
  >
    Next
  </button>
</div>
