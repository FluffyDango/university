<div class="grid grid-cols-1 gap-4">
        <div class="border-b-2 border-gray-300">
            <h2 class="text-xl font-semibold mb-3" i18n="@@reportType">Report Type</h2>
            <div class="flex flex-wrap justify-center items-center space-x-4">
            <label class="flex items-center mb-2">
                <input type="checkbox" name="lost" value="lost" (change)="onCheckboxChange($event)" [(ngModel)]="selectedOptions.lost">
                <span class="rounded px-2 py-1 ml-1 bg-red-300" i18n="@@lost">LOST</span>
            </label>
            <label class="flex items-center mb-2">
                <input type="checkbox" name="found" value="found" (change)="onCheckboxChange($event)" [(ngModel)]="selectedOptions.found">
                <span class="rounded px-2 py-1 ml-1 bg-blue-300" i18n="@@found">FOUND</span>
            </label>
            </div>
        </div>
        <div class="border-b-2 border-gray-300">
            <h2 class="text-xl font-semibold mb-3" i18n="@@searchDistance">Search distance</h2>
            <input type="text" class="border border-gray-300 rounded px-2 py-1 w-full" placeholder="{{ location }}" [(ngModel)]="selectedOptions.location">
            <span class="text-blue-400" i18n="@@UseCurrentLocation">Use current location</span>   
            <div class="flex flex-col items-center mb-4">
                <input type="range" name="distance" min="1" max="5" step="1" class="mt-2 w-full" (change)="onRangeChange($event, 'distance')" [(ngModel)]="selectedOptions.distance">
                <div class="flex justify-between w-full text-sm">
                    <span i18n="@@1km">1km</span>
                    <span i18n="@@5km">5km</span>
                    <span i18n="@@25km">25km</span>
                    <span i18n="@@125km">125km</span>
                    <span i18n="@@all">all</span>
                </div>
            </div>
        </div>
        <div class="border-b-2 border-gray-300">
            <h2 class="text-xl font-semibold mb-3" i18n="@@publishedInTheLast">Published in the last</h2>
            <div class="flex flex-col items-center mb-4">
                <input type="range" name="published" min="1" max="5" step="1" class="mt-2 w-full" (change)="onRangeChange($event, 'published')" [(ngModel)]="selectedOptions.published">
                <div class="flex justify-between w-full text-sm">
                    <span i18n="@@30min">30min</span>
                    <span i18n="@@2h">2h</span>
                    <span i18n="@@6h">6h</span>
                    <span i18n="@@24h">24h</span>
                    <span i18n="@@5d">5d</span>
                </div>
            </div>
        </div>
        <div class="border-b-2 border-gray-300">
            <h2 class="text-xl font-semibold mb-2" i18n="@@animalType">Animal type</h2>
            <div class="flex flex-wrap justify-center items-center space-x-4 mb-4">
                <label class="flex items-center text-lg"><input type="checkbox" name="dog" value="dog" (change)="onCheckboxChange($event)" [(ngModel)]="selectedOptions.dog">
                    <ng-container i18n="@@dog">Dog</ng-container>
                </label>
                <label class="flex items-center text-lg"><input type="checkbox" name="cat" value="cat" (change)="onCheckboxChange($event)" [(ngModel)]="selectedOptions.cat">
                    <ng-container i18n="@@cat">Cat</ng-container>
                </label>
                <label class="flex items-center text-lg"><input type="checkbox" name="other" value="other" (change)="onCheckboxChange($event)" [(ngModel)]="selectedOptions.other">
                    <ng-container i18n="@@other">Other</ng-container>
                </label>
            </div>
        </div>
        <div class="border-b-2 border-gray-300">
            <h2 class="text-xl font-semibold mb-3" i18n="@@breed">Breed</h2>
            <div class="flex mb-4">
                <input type="text" class="border border-gray-300 rounded px-2 py-1 mr-2 w-full" placeholder="{{ breed }}" [(ngModel)]="newBreed">
                <button class="bg-blue-500 text-white px-4 py-2 rounded" i18n="@@add" (click)="addBreed()">Add</button>
            </div>
            <div class="text-left">
                @for (breed of selectedOptions.breeds; track breed) {
                    <div class="flex">
                        <p class="w-full">{{breed}}</p>
                        <button class="text-red-500 hover:text-red-700 ml-2" i18n="@@remove" (click)="removeBreed(breed)">Remove</button>
                    </div>
                }
            </div>
        </div>
        <div class="border-b-2 border-gray-300">
            <h2 class="text-xl font-semibold mb-2" i18n="@@gender">Gender</h2>
            <div class="flex flex-wrap justify-center items-center space-x-4 mb-4">
                <label class="flex items-center text-lg"><input type="checkbox" name="male" value="male" (change)="onCheckboxChange($event)" [(ngModel)]="selectedOptions.male">
                    <ng-container i18n="@@male">Male</ng-container>
                </label>
                <label class="flex items-center text-lg"><input type="checkbox" name="female" value="female" (change)="onCheckboxChange($event)" [(ngModel)]="selectedOptions.female">
                    <ng-container i18n="@@female">Female</ng-container>
                </label>
            </div>
        </div>
        <div class="border-b-2 border-gray-300">
        <h2 class="text-xl font-semibold mb-2" i18n="@@createdBy">Created by</h2>
            <input type="text" class="border border-gray-300 rounded px-2 py-1 mb-4 w-full" placeholder="{{ username }}" [(ngModel)]="selectedOptions.createdBy">
        </div>
        <button class="bg-blue-500 text-white px-4 py-2 rounded" (click)="applyFilter()">Apply</button>
</div>
